<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Contentful API Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
        <link rel="stylesheet" href="https://unpkg.com/spinkit@1.2.5/css/spinners/1-rotating-plane.css">
        <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">

        <link rel="stylesheet" href="css/blog.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">Contentful: Headless CMS</h1>
                    <h2 class="brand-tagline">A Github projects page using Contentful, Vue and Pure</h2>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="https://www.contentful.com">Contentful</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="https://vuejs.org">Vue.js</a>
                            </li>
                            <li class="nav-item">
                                <a class="pure-button" href="http://purecss.io">Pure.css</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <div class="posts">
                        <h1 class="content-subhead">Top Projects</h1>

                        <div id="project-content">
                            <div class="loading" v-if="loading">
                                <div class="spinner"></div>
                            </div>

                            <template v-for="project in projects">
                                <transition
                                    name="custom-classes-transition"
                                    enter-class="animated flipInX"
                                    leave-class="animated flipOutX"
                                >
                                <section class="post">
                                    <header class="post-header">
                                        <h2 class="post-title">{{ project.fields.projectName }}</h2>

                                        <p class="post-meta">
                                            <a class="post-author" :href="project.fields.projectUrl" target="_blank">View source on Github</a> <a class="post-category post-category-js" href="#">{{ project.fields.syntaxLanguage }}</a>
                                        </p>
                                    </header>

                                    <div class="post-description">
                                        <p v-html="project.fields.description"></p>
                                    </div>
                                </section>
                            </template>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="pure-menu pure-menu-horizontal">
                            <ul>
                                <li class="pure-menu-item"><a href="https://rymo.io" class="pure-menu-link">About</a></li>
                                <li class="pure-menu-item"><a href="https://www.linkedin.com/in/ryancmorrissey/" class="pure-menu-link">LinkedIn</a></li>
                                <li class="pure-menu-item"><a href="https://github.com/23maverick23/" class="pure-menu-link">GitHub</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://npmcdn.com/contentful@3.3.5/browser-dist/contentful.js"></script>
        <script src="https://npmcdn.com/marked@0.3.5/marked.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
